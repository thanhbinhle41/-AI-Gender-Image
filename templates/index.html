{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/header.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/application.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/opening.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/popular.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/popup.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>AI</title>
  </head>
  <body>
    <div class="App">
      {%include './header.html'%}
      <div class="body-container">
        <form
          action="/"
          method="post"
          enctype="multipart/form-data"
          id="image_form"
        >
          {% csrf_token %}
          <div class='popular_Features-title'>
            <h2>What Would You Like to Do Today?</h2>
          </div>
          <div class='edit_photo-wrapper'>
              <div class='edit_photo-image'>
                  <div class='input_img-wrapper'>
                      <img id="previewImg" src="{{img}}" alt="Placeholder"/>
                      <div class='edit_img-content'>
                          <p>Photo effects and tools for enhancing your photos</p>
                          {{ form.as_p }}
                      </div>
                  </div>

                  <div class='input_img-wrapper'>
                      <img src="{{predict}}" alt="output"></img>
                      <div class='edit_img-content' style="padding-bottom: 43px;">
                          <p>Templates for creating banners, flyers, cards, & more</p>
                          <input type="submit" value="Submit" class='input_img-btn' />
                      </div>
                  </div>

              </div>
          </div>
          <p>
            
          </p>
        </form>
        <!-- {%include './body/opening.html'%} 
        {%include './body/popular.html'%} -->
      </div>

      {%include './footer.html'%}
    </div>
    <script>
      function previewFile(input) {
        var file = $("input[type=file]").get(0).files[0];

        if (file) {
          var reader = new FileReader();

          reader.onload = function () {
            $("#previewImg").attr("src", reader.result);
          };

          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
